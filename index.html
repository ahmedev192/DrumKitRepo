<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum"><img id="tom1" src="images/tom1.png" alt="tom1"><p>w</p></button>
    <button class="a drum"><img id="tom2" src="images/tom2.png" alt="tom2"><p>a</p></button>
    <button class="s drum"><img class="tom" src="images/tom3.png" alt="tom3"><p>s</p></button>
    <button class="d drum"><img class="tom" src="images/tom4.png" alt="tom4"><p>d</p></button>
    <button class="j drum"><img class="tom" src="images/snare.png" alt="tom4"><p>j</p></button>
    <button class="k drum"><img class="tom" src="images/crash.png" alt="tom4"><p>k</p></button>
    <button class="l drum"><img class="tom" src="images/kick.png" alt="tom4"><p>l</p></button>
  </div>


  <footer>
    Made with ❤️ .
  </footer>
  <script src="index.js"></script>
</body>

</html>
